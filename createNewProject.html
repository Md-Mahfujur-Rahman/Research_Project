      <!--section one starts-->
      <section class="sectionOne" id="sectionOne">
        <div class="container">
            <form class="row g-3 my-5">
                <div class="col-md-8">
                  <label for="projectTitle" class="form-label">Project title</label>
                  <input type="text" class="form-control" id="projectTitle">
                </div>
                <div class="col-md-4">
                    <label for="projectType" class="form-label">Project type</label>
                    <select id="projectType" class="form-select">
                      <option selected>Choose...</option>
                      <option>Project</option>
                      <option>Thesis</option>
                      <option>Enterny</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <div class="row my-3">
                        <label for="selectProgram" class="col-md-2 form-label">Program</label>
                        <div class="col-lg-10">
                            <select id="selectProgram" class="form-select">
                                <option selected>Choose...</option>
                                <option>BSc. in CSE</option>
                                <option>BSc. in ICE</option>
                                <option>BSc. in TE</option>
                              </select>
                        </div>
                      </div>
                  </div>

                  <div class="col-12">
                    <div class="row my-2">
                        <label for="projectDes" class="col-md-2 col-form-label">Project Description</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="projectDes" rows="4"></textarea>
                        </div>
                      </div>
                  </div>

                  <div class="col-12">
                    <div class="row my-2">
                        <label for="objective" class="col-md-2 col-form-label">Objective</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="objective" rows="2"></textarea>
                        </div>
                      </div>
                  </div>

                  <div class="col-12">
                    <div class="row my-2">
                        <label for="motivation" class="col-md-2 col-form-label">Motivation</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="motivation" rows="2"></textarea>
                        </div>
                      </div>
                  </div>

                  
                <div class="col-12 text-end">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
        </div>
      </section>
      <!--section one ends-->
